<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta name="theme-color" content="#002B51" />

        <!-- Primary Meta Tags -->
        <title>Kapten's Talent Directory</title>
        <meta name="title" content="Kapten's Talent Directory" />
        <meta
            name="description"
            content="We all grew and boosted growth tremendously. For some of us, it’s the end of the journey, but the beginning of yours! Might just be your best decision today."
        />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://talents.kapten.com/" />
        <meta property="og:title" content="Kapten's Talent Directory" />
        <meta
            property="og:description"
            content="We all grew and boosted growth tremendously. For some of us, it’s the end of the journey, but the beginning of yours! Might just be your best decision today."
        />
        <meta
            property="og:image"
            content="https://talents.kapten.com/meta.jpg"
        />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://talents.kapten.com/" />
        <meta property="twitter:title" content="Kapten's Talent Directory" />
        <meta
            property="twitter:description"
            content="We all grew and boosted growth tremendously. For some of us, it’s the end of the journey, but the beginning of yours! Might just be your best decision today."
        />
        <meta
            property="twitter:image"
            content="https://talents.kapten.com/meta.jpg"
        />

        %sapper.base%

        <link rel="stylesheet" href="global.css" />
        <link
            rel="manifest"
            href="manifest.json"
            crossorigin="use-credentials"
        />
        <link rel="icon" type="image/png" href="favicon.png" />
        <link rel="apple-touch-icon" href="logo-192.png" />
        <link
            href="https://s3.eu-west-3.amazonaws.com/kapten/common/font/gilroy/stylesheet.css"
            rel="stylesheet"
        />
        <link
            href="https://s3.eu-west-3.amazonaws.com/kapten/common/font/gilroy/stylesheet.css"
            rel="stylesheet"
        />

        <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
        %sapper.styles%

        <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
        %sapper.head%
    </head>
    <body>
        <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
        <div id="sapper">%sapper.html%</div>

        <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
        %sapper.scripts%
    </body>
</html>
